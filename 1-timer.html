<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    
    <script type="module" crossorigin src="/js10hw-scripts/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/js10hw-scripts/assets/error-icon-fa92abde.js">
    <link rel="modulepreload" crossorigin href="/js10hw-scripts/assets/vendor-77e16229.js">

  <body>
    <p><a href="./index.html">Go back</a></p>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    
  </body>
